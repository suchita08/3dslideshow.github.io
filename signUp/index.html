<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
   <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500|Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <script src="signup.js"></script>
    <title>SignUp form</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">
                Register Here
                </h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>
        <div class="form-container">
            <form class="signup_form">
                <input type="text" class="form-input" placeholder="Username">
                <input type="email" class="form-input" placeholder="Email Address">
                <input type="password" class="form-input" placeholder="Password">
                <input type="password" class="form-input" placeholder="Confirm Password">
                <!-- <p>Get News?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label> -->
                <button type="button">SignUp Here</button>
            </form>
            <div class="header">
                <h1>Welcome to E-Comercio</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </div>
    </div>
</body>
</html>
